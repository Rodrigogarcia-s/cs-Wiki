
{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}
{% block form %}
<form class="search-form" method="post">
{% csrf_token %}
{{form.as_p}}
<input type="submit" value="Search">
</form>
{% endblock %}
{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
        <a href="wiki/{{ entry|safe }}"><li>{{ entry|safe }}</li></a>
        {% endfor %} 
    </ul>

{% endblock %}
